<!DOCTYPE html>
<html>
<head>
    <title>Exam List</title>
</head>
<body>
    <h1>Exam List</h1>
    <ul>
        {% for exam in exams %}
            <li><a href="{% url 'exam_detail' exam.id %}">{{ exam.name }}</a> - {{ exam.description }} - {{ exam.date_created }}</li>
        {% endfor %}
    </ul>
</body>
</html>
